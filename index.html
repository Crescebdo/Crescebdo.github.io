<!DOCTYPE HTML>
<html>

<body>

    <script>
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>

    <input type="file" accept="image/*" id="file" onchange="loadFile(event)">
    <br />
    <img id="output" width="80" />

</body>

</html>
